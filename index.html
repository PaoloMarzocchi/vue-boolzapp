<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">

        <body>
            <div class="wrapper d-flex">
                <div class="site-container d-flex">
                    <!-- Left section -->
                    <div class="left">

                        <!-- Left Header section -->
                        <header class="left-header d-flex">
                            <div class="profile">
                                <img src="./assets/img/avatar_io.jpg" alt="profile image">
                            </div>
                            <ul class="tools d-flex">
                                <li><i class="fa-solid fa-circle-notch"></i></li>
                                <li><i class="fa-solid fa-message"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </header>
                        <!-- /Left Header section -->

                        <!-- Left main section -->
                        <main class="left-main d-flex">

                            <div class="notification d-flex">
                                <div>
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div>
                                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>

                            <div class="search d-flex">
                                <div>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text" v-model="searchingContact"
                                        placeholder="Cerca o inizia una nuova chat" size="30" @input="searchContact()">
                                </div>
                            </div>

                            <ul class="contacts">
                                <template v-if="flag">
                                    <li class="d-flex" @click="showMessages(contact)" v-for="(contact,index) in searchContact()">
                                        <div class="user">
                                            <img :src="contact.avatar" alt="">
                                        </div>
                                        <div class="info-user d-flex">
                                            <div class="name">
                                                <h3>{{contact.name}}</h3>
                                                <span>Lorem ipsum dolor sit amet.</span>
                                            </div>
                                            <span>16:15</span>
                                        </div>
                                    </li>
                                </template>
                                <template v-else>
                                    <li class="d-flex" @click="showMessages(contact)" v-for="(contact,index) in contacts">
                                        <div class="user">
                                            <img :src="contact.avatar" alt="">
                                        </div>
                                        <div class="info-user d-flex">
                                            <div class="name">
                                                <h3>{{contact.name}}</h3>
                                                <span>Lorem ipsum dolor sit amet.</span>
                                            </div>
                                            <span>16:15</span>
                                        </div>
                                    </li>
                                </template>
                            </ul>

                        </main>
                        <!-- /Left main section -->
                    </div>
                    <!-- /Left section -->

                    <!-- Right section -->
                    <div class="right d-flex">

                        <!-- Right header section -->
                        <header class="right-header d-flex">
                            <div class="contact d-flex">
                                <div class="user">
                                    <img :src="contacts[activeIndex].avatar" alt="">
                                </div>
                                <div class="info-user d-flex">
                                    <div class="name">
                                        <h3>{{contacts[activeIndex].name}}</h3>
                                        <span>Ultimo accesso oggi alle 16:26</span>
                                    </div>
                                </div>
                            </div>
                            <ul class="tools d-flex">
                                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li><i class="fa-solid fa-paperclip"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </header>
                        <!-- /Right header section -->

                        <!-- Right main section -->
                        <main class="right-main d-flex">
                            <template v-for="message in contacts[activeIndex].messages">
                                <div :class="message.status">
                                    <div class="d-flex">
                                        <p>
                                            {{message.message}}
                                        </p>
                                        <i class="fa-solid fa-angle-down">
                                            <ul class="menu">
                                                <li>
                                                    <a href="#">Message info</a>
                                                </li>
                                                <li>
                                                    <a href="#" @click="removeMsg(message)">Delete message</a>
                                                </li>
                                            </ul>
                                        </i>
                                    </div>
                                    <span>{{message.date}}</span>
                                </div>
                            </template>
                        </main>
                        <!-- /Right main section -->

                        <!-- Right footer section -->
                        <footer class="right-footer d-flex">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" @keyup.enter="sendMessage(activeIndex)" v-model="messageSent"
                                placeholder="Scrivi il tuo messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </footer>
                        <!-- Right footer section -->

                    </div>
                    <!-- /Right section -->

                </div>
            </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
